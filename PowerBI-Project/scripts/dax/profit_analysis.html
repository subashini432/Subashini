<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profit Analysis DAX Measures</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border-left: 4px solid #3498db;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<h1>Profit Analysis DAX Measures</h1>

<h2>Total Profit</h2>
<pre>
Total Profit = SUM(Sales[Profit])
</pre>

<h2>Profit Margin</h2>
<pre>
Profit Margin = DIVIDE([Total Profit], [Total Sales])
</pre>

</body>
</html>
